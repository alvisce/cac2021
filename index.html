<!DOCTYPE html>
<html lang="es">
<head>
	<title>Bootstrap - Actividad obligatoria</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">	
</head>
<body class="bg-light">
	<header>
	</header>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Codo a Codo</a>

			<!-- Boton Menu para pantallas chicas (Responsive) -->
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Opciones de Menu -->
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Desactivado</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>	

	<main>
		<div class="card-group mx-2">
			<div class="card">
				<img src="img/html5_img.png" class="card-img-top" alt="">
				<div class="card-body">
					<h5 class="card-title">t&iacute;tulo 1</h5>
					<p class="card-text">Contenido de Card</p>
					<p class="card-text"><small class="text-muted">&Uacute;ltima actualizaci&oacute;n 1</small></p>
				</div>
			</div>
			<div class="card">
				<img src="img/css3_img.png" class="card-img-top" alt="">
				<div class="card-body">
					<h5 class="card-title">t&iacute;tulo 2</h5>
					<p class="card-text">Contenido de Card</p>
					<p class="card-text"><small class="text-muted">&Uacute;ltima actualizaci&oacute;n 1</small></p>
				</div>
			</div>
			<div class="card">
				<img src="img/bootstrap_img.png" class="card-img-top" alt="">
				<div class="card-body">
					<h5 class="card-title">t&iacute;tulo 3</h5>
					<p class="card-text">Contenido de Card</p>
					<p class="card-text"><small class="text-muted">&Uacute;ltima actualizaci&oacute;n 1</small></p>
				</div>
			</div>
		</div>	
		<div class="mx-2 my-4">
		<form>
			<div class="mb-3">
				<label for="input-email" class="form-label">Correo electr&oacute;nico</label>
				<input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
				<div class="form-text" id="emailHelp">Nunca comparta su correo electr&oacute;nico.</div>
			</div>
			<div class="mb-3">
				<label for="input-email-pass" class="form-label">Contrase&ntilde;a</label>
				<input type="password" class="form-control" id="input-email-pass">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="check-email">
				<label class="form-check-label" for="check-email">Verificar</label>
			</div>
			<button type="submit" class="btn btn-primary">
				Enviar
			</button>
		</form>
		</div>
	</main>
	
	<footer></footer>

	<!-- Popper & Bootstrap JS -->
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
